<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Participant - Auriga TT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">Auriga TT</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/tournament">Tournaments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tournament/players">Players</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tournament/teams">Teams</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/profile">My Profile</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/auth/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-link nav-link">Sign Out</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">Auriga TT</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/tournament">Tournaments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tournament/players">Players</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tournament/teams">Teams</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/profile">My Profile</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/auth/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-link nav-link">Sign Out</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Edit Participant</h1>

                    <form th:action="@{/tournament/{tournamentId}/participants/{participantId}/edit(tournamentId=${tournamentId},participantId=${participantDTO.id})}" th:object="${participantDTO}" method="post">
                        <div class="mb-3">
                            <label for="playerName" class="form-label">Player Name:</label>
                            <input type="text" class="form-control" id="playerName" th:field="*{playerName}" required />
                            <div class="text-danger" th:if="${#fields.hasErrors('playerName')}" th:errors="*{playerName}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="teamName" class="form-label">Team Name:</label>
                            <input type="text" class="form-control" id="teamName" th:field="*{teamName}" />
                            <div class="text-danger" th:if="${#fields.hasErrors('teamName')}" th:errors="*{teamName}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="status" class="form-label">Status:</label>
                            <select class="form-select" id="status" th:field="*{status}" required>
                                <option value="">Select a status</option>
                                <option value="REGISTERED">Registered</option>
                                <option value="APPROVED">Approved</option>
                                <option value="REJECTED">Rejected</option>
                            </select>
                            <div class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Update Participant</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
