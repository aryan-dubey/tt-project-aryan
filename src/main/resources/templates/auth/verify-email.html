<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Verify Email - Auriga TT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <h1 class="card-title mb-4">Email Verification</h1>

                    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <div th:if="${error}">
                        <p class="mt-4">Would you like to:</p>
                        <a th:href="@{/resend-verification}" class="btn btn-primary">Resend Verification Email</a>
                        <p class="mt-3">Or</p>
                        <a th:href="@{/login}" class="btn btn-secondary">Return to Login</a>
                    </div>

                    <div th:unless="${error}">
                        <p class="mt-4">You can now:</p>
                        <a th:href="@{/login}" class="btn btn-primary">Proceed to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
