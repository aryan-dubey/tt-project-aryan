<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up - Auriga TT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Sign Up</h1>

                    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

                    <form th:action="@{/auth/signup}" th:object="${user}" method="post">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name:</label>
                            <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required />
                            <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}" required />
                            <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required />
                            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" required />
                            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                            <small class="form-text text-muted">
                                Password must be at least 8 characters long and contain uppercase, lowercase,
                                number and special character.
                            </small>
                        </div>

                        <div class="mb-3">
                            <label for="role" class="form-label">Role:</label>
                            <select class="form-select" id="role" th:field="*{role}" required>
                                <option value="">Select a role</option>
                                <option value="PLAYER">Player</option>
                                <option value="TOURNAMENT_ADMIN">Tournament Admin</option>
                            </select>
                            <div class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p>Or sign up with:</p>
                        <a th:href="@{/oauth2/authorization/google}" class="btn btn-outline-danger">
                            <img src="https://cdn.cdnlogo.com/logos/g/35/google-icon.svg"
                                 alt="Google" style="width: 20px; margin-right: 5px;">
                            Google
                        </a>
                    </div>

                    <hr class="my-4">

                    <div class="text-center">
                        <p>Already have an account? <a th:href="@{/auth/login}" class="text-decoration-none">Log in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
